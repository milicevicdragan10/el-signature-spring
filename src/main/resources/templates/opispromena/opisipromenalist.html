<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Opisi promena</title>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"/>

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>
<br/>
<nav class="navbar navbar-default">
    <div class="container-fluid">

        <div>
            <ul class="nav navbar-nav">
                <li>

                </li>
                <li>
                    <a href="/opispromena">Opis promena</a>
                </li>
                <li>
                    <a href="/kontniokvir">Kontni okvir</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

            <div class="panel-heading">
                <h1 class="panel-title">Opisi promena</h1>
            </div>

            <div class="panel-body">

                <div class="table-responsive">
<table class="table table-hover">
    <thead class="thead-inverse">

        <th>Naziv</th>
    </tr>

    <tr th:each="opis:${opisipromenalist}">

</table>
                </div>

        </div>
    </div>

<script type="text/javascript" th:src="@{/js/activemenuitem.js}"></script>
