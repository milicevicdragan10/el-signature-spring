                    </div>

                        <label>Lozinka:</label>
                        <input type="text" class="form-control" th:field="*{lozinka}"/>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2 form-group">
                        <button type="submit" class="btn btn-primary">Uloguj se</button>

                </div>

            </div>
            </div>

        </div>
